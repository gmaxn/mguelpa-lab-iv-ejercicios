<style>
:host {
    border: 1px solid green;
    padding: 5px;
    display: inline-flex;
    flex-direction: column;
    transform: translate(50%, 100%);
    background-color: grey;
}
#result-wrapper {
    display: inline-flex;
    flex-direction: row;
    background-color: grey;
}
.form-control {
    border: 1px solid black;
    display: inline-flex;
    flex-direction: column;
    margin: 0 0 10px 0;
    padding: 5px;
    background-color: whitesmoke;
}
#title {
    font-family: 'Consolas' 'Courier New', Courier, monospace;
    font-weight: bold;
    font-size: 500;
}
</style>
<p>Claculadora</p>
<div class="form-control">
    <label for="">Edad 1:</label>
    <input type="number" name="" id="" [(ngModel)]="edad1">
</div>
<div class="form-control">
    <label for="">Edad 2:</label>
    <input type="number" name="" id="" [(ngModel)]="edad2">
</div>
<div id="result-wrapper">
    <div class="form-control">
        <label for="">Suma:</label>
        <input type="number" name="" id="" disabled [(ngModel)]="sum">
    </div>
    <div class="form-control">
        <label for="">Promedio:</label>
        <input type="number" name="" id="" disabled [(ngModel)]="avg">
    </div>
</div>

<button (click)="onCalculate()">Calcular</button>
<button (click)="onReset()">Limpiar</button>
